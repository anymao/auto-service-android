plugins {
    id 'java-library'
    id 'kotlin'
    id 'maven'
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_7
    targetCompatibility = JavaVersion.VERSION_1_7
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    api("com.anymore:auto-service-annotation:0.0.1")
    compileOnly project(path: ':auto-service-registry')
}


task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from 'build/docs/javadoc'
}

task sourcesJar(type: Jar) {
    from sourceSets.main.allSource
    classifier = 'sources'
}

artifacts {
    archives jar
    archives javadocJar
    archives sourcesJar
}

group 'com.anymore'
version '0.0.1'
def artifactId = 'auto-service-loader'

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: 'https://packages.aliyun.com/maven/repository/2202395-release-jr0puW/') {
                authentication(
                        username: "$aliyun_username",
                        password: "$aliyun_password"
                )
            }
            snapshotRepository(url: 'https://packages.aliyun.com/maven/repository/2202395-snapshot-3OoSzj/') {
                authentication(
                        username: "$aliyun_username",
                        password: "$aliyun_password"
                )
            }
            pom.version = project.version
            pom.artifactId = artifactId
            pom.groupId = project.group
        }
    }
}